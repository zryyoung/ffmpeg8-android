name: Build FFmpeg 8.0.1 for Android (arm64-v8a only)

on:
  push:
    branches: [ main ]  # 根据你的默认分支修改
  workflow_dispatch:    # 支持手动触发

jobs:
  build-arm64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK & NDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK r26
        run: |
          echo "y" | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --install "ndk;26.1.10909125" > /dev/null
          echo "ANDROID_NDK_HOME=${ANDROID_HOME}/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: Install required platforms & build-tools
        run: |
          echo "y" | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --install \
            "platforms;android-34" \
            "build-tools;34.0.0" > /dev/null

      - name: Make script executable
        run: chmod +x ffmpeg-android-maker.sh

      - name: Build FFmpeg 8.0.1 only for arm64-v8a
        run: |
          export ANDROID_NDK_HOME=${{ env.ANDROID_NDK_HOME }}
          export ANDROID_SDK_HOME=$ANDROID_HOME
          ./ffmpeg-android-maker.sh \
            --abis=arm64-v8a \
            --ffmpeg-source-type=GIT_TAG \
            --ffmpeg-source-value=n8.0.1 \
            --api=21 \
            --disable-programs --disable-doc  # 可选：加速构建，不编译命令行工具和文档

      - name: Check text relocations (fail if present)
        run: |
          if [ -f stats/text-relocations.txt ] && grep -q TEXTREL stats/text-relocations.txt; then
            echo "Error: Text relocations detected!"
            cat stats/text-relocations.txt
            exit 1
          else
            echo "No text relocations - build successful!"
          fi

      - name: Check if arm64-v8a libraries were generated
        id: check_arm64
        run: |
          if ls output/lib/arm64-v8a/*.so 1> /dev/null 2>&1; then
            echo "arm64-v8a libraries found!"
            echo "has_libs=true" >> $GITHUB_OUTPUT
          else
            echo "arm64-v8a libraries NOT found!"
            echo "has_libs=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Zip arm64-v8a output (only if built successfully)
        if: steps.check_arm64.outputs.has_libs == 'true'
        run: |
          cd output
          zip -r ../ffmpeg-arm64-v8a-n8.0.1.zip lib/arm64-v8a/ include/arm64-v8a/
          cd ..

      - name: Upload arm64-v8a zipped artifact
        if: steps.check_arm64.outputs.has_libs == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-arm64-v8a-n8.0.1.zip
          path: ffmpeg-arm64-v8a-n8.0.1.zip          

      - name: Upload arm64-v8a unpacked directory
        if: steps.check_arm64.outputs.has_libs == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-arm64-v8a-unpacked-n8.0.1
          path: |
            output/lib/arm64-v8a/
            output/include/arm64-v8a/
        
      - name: Upload build stats
        uses: actions/upload-artifact@v4
        with:
          name: build-stats-n8.0.1
          path: stats/
